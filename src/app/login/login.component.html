<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
              <h1>Login</h1>
              <hr>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-4">
                <form (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                    <label for="email">User Id</label>
                    <input type="text" class="form-control" id="UserID" placeholder="enter User Id" [(ngModel)]="user.UserID" name="UserID" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password"
                      required>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
