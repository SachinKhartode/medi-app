<style>
    .nav>li>a {
        text-decoration: none;
        background-color: unset !important;
    }

    .nav>li>a:hover {
        text-decoration: none;
        background-color: unset !important;
    }

    .nav>li>a:after {
        text-decoration: none;
        background-color: unset !important;
    }

    #switcher {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        rotate: 50%
    }

    #switcher li {
        float: left;
        width: 30px;
        height: 30px;
        margin: 0 15px 15px 0;
        border-radius: 30px;
        border: 3px solid black;
    }

    #redButton {
        background: #FB404B;
    }

    #greenButton {
        background: #87CB16;
    }

    #blueButton {
        background: #1F77D0;
    }

    #azureButton {
        background: #1DC7EA;
    }

    #orangeButton {
        background: #FFA534;
    }

    #purpleButton {
        background: #9368E9;
    }

    .mySidenav {
        background-color: whitesmoke;
        position: absolute;
        top: 60px;
        right: -265px;
        transition: 0.3s;
        padding: 0px;
        width: 270px;
        height: 30px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        border-radius: 13px;
    }

    .mySidenav:hover {
        right: 0px;
    }
</style>
<nav class="navbar headerbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" (click)="sidebarToggle()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a style="color:white!important" class="navbar-brand" href="javascript:void(null);">{{getTitle()}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="color:white!important" *ngIf="!isUserLoggedIn" href="#" routerLink="/login" routerLinkActive="active">
                        <p>Admin Login </p>
                    </a>
                    <a style="color:white!important" *ngIf="isUserLoggedIn" href="javascript:void(null);">
                        <p>Logged In User: {{LoggedInUserName}} </p>
                    </a>
                </li>
                <li style="color:white!important" *ngIf="isUserLoggedIn">
                    <a href="#" (ngClick)="onLogout()">
                        <p>Log out</p>
                    </a>
                </li>
                <li>
                    <div class="mySidenav">

                        <ul id="switcher">
                            <li id="redButton" (click)="setColor('red');"></li>
                            <li id="greenButton" (click)="setColor('green');"></li>
                            <li id="blueButton" (click)="setColor('blue');"></li>
                            <li id="azureButton" (click)="setColor('azure');"></li>
                            <li id="orangeButton" (click)="setColor('orange');"></li>
                            <li id="purpleButton" (click)="setColor('purple');"></li>
                        </ul>

                    </div>
                </li>
                <li class="separator hidden-lg hidden-md"></li>
            </ul>
        </div>
    </div>
</nav>
