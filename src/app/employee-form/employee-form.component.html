<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Add Employee</h4>
          </div>
          <div class="content">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="EmployeeID" [(ngModel)]="employee.EmployeeID" name="EmployeeID" />
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" required minlength="4" [(ngModel)]="employee.FirstName" name="firstName" #firstName="ngModel" />
                  </div>
                </div>
              </div>
              <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                  First Name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                  First Name must be at least 4 characters long.
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" required minlength="4" [(ngModel)]="employee.LastName" name="lastName" #lastName = "ngModel" />
                  </div>
                </div>
              </div>
              <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                  Last Name is required.
                </div>
                <div *ngIf="lastName.errors.minlength">
                  Last Name must be at least 4 characters long.
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="EmpCode">Emp Code:</label>
                    <input type="text" class="form-control" id="EmpCode" required [(ngModel)]="employee.EmpCode" name="EmpCode" #EmpCode="ngModel" />
                  </div>
                </div>
              </div>
              <div *ngIf="EmpCode.invalid" class="alert alert-danger">
                   Emp Code is required.
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="Position">Position:</label>
                    <select class="form-control" id="Position" required [(ngModel)]="employee.Position" name="Position">
                      <option *ngFor="let p of Positions" [value]="p">{{p}}</option>
                    </select>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="Office">Office:</label>
                    <input type="text" class="form-control" id="Office" required [(ngModel)]="employee.Office" name="Office" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="DOB">DOB:</label>
                    <!-- <input type="text" class="form-control" id="DOB" required [ngModel]="employee.DOB | date:'dd-MM-yyyy'" name="DOB" (ngModelChange)="employee.DOB = $event"/>
                     -->
                    <my-date-picker name="mydate" 
                    [options]="myDatePickerOptions"
                    [(ngModel)]="employee.DOB" 
                    required></my-date-picker>
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group pull-right">
                    <button type="submit"  [disabled]="!employeeForm.form.valid" class="btn btn-success">Submit</button>
                    <!-- [disabled]="!employeeForm.form.valid" -->
                    <button type="button" class="btn btn-default" (click)="resetForm(employeeForm);">Reset</button>
                  </div>
                </div>
              </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container></toaster-container>
