<div style="margin: auto; max-width: 1000px; ">
    <div class="form-group pull-right">
      <input type="text" class="form-control" style="width:300px;" [(ngModel)] ="search" id="search" name="search" placeholder="Search" (input)="onSearch(search)">
    </div>
</div>

<div style="margin: auto; max-width: 1000px; ">
  <div class="form-group pull-right">
    <button class="btn btn-default" id="export" style="padding-top: 4px;" (click)="onExport();">Export</button>
  </div>
</div>

<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
  <data-table id="persons-grid"
      headerTitle="Employee List"
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)"
      >
      <data-table-column
          [property]="'FirstName'"
          [header]="'First Name'"
          [sortable]="true"
          [resizable]="true"
          >
      </data-table-column>
      <data-table-column
          [property]="'LastName'"
          [header]="'LastName'"
          [sortable]="true">
          <!-- <ng-template #dataTableCell let-item="item">
              <span>{{item.date | date:'yyyy-MM-dd'}}</span>
          </ng-template> -->
      </data-table-column>
      <data-table-column
          property="EmpCode"
          header="Emp Code"
          [sortable]="true"
          width="150px">
      </data-table-column>
      <data-table-column
          [property]="'Position'"
          [header]="'Position'"
          [sortable]="true"
          [visible]="true">
      </data-table-column>
      <data-table-column
          [property]="'Office'"
          [header]="'Office'"
          [sortable]="true"
          [visible]="true">
      </data-table-column>
      
      <data-table-column
          [property]="'EmployeeID'"
          header="Action"
          width="100"
          resizable="true">
          <ng-template #dataTableCell let-item="item">
            <a class="btn" (click)="showForEdit(item.EmployeeID)" title="Edit Employee">
              <i class="fa fa-pencil-square-o"></i>
            </a>
            <a class="btn text-danger" (click)="onDelete(item.EmployeeID)" title="Delete Employee">
              <i class="fa fa-trash-o"> </i>
            </a>
        </ng-template>
            
            
      </data-table-column>
      <!-- <data-table-column
          [property]="'active'"

  </data-table>
</div>
